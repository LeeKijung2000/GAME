<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구 게임</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>숫자야구 게임</h1>
        <p>컴퓨터가 중복 없는 세 자리 숫자를 생각했습니다. 맞춰보세요!</p>
        
        <div class="input-group">
            <input type="text" id="input1" maxlength="1" placeholder="1">
            <input type="text" id="input2" maxlength="1" placeholder="2">
            <input type="text" id="input3" maxlength="1" placeholder="3">
            <button onclick="playGame()">제출</button>
        </div>
        
        <div id="result"></div>
        <div id="attempts"></div>
        
        <h2>게임 규칙</h2>
        <p>
            1. 컴퓨터는 중복되지 않는 세 자리 숫자를 선택합니다.<br>
            2. 각 숫자와 위치를 추리하여 맞춰보세요.<br>
            3. 입력한 숫자 중 위치와 숫자가 맞으면 <strong>스트라이크</strong>, 숫자만 맞으면 <strong>볼</strong>로 표시됩니다.<br>
            4. 정답을 맞추면 게임이 종료됩니다. 도전해보세요!
        </p>
    </div>
    <script src="game.js"></script>
</body>
</html>
